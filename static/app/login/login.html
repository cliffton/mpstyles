<div class="login-page">
	<div class="login-content">
		<div class="alert alert-info" ng-show="alertToggle">
			<a class="close" ng-click="alertToggle=!alertToggle">&times;</a>
			<strong><i class="fa fa-info-circle" aria-hidden="true"></i> Info !</strong> {{alertMessage}}
		</div>
		<div class="alert alert-danger" ng-show="errorAlertToggle">
			<a class="close" ng-click="errorAlertToggle=!errorAlertToggle">&times;</a>
			<strong>Error!</strong> {{errorMessage}}
		</div>
		<div class="alert alert-success" ng-show="valid">
			<a class="close" ng-click="successAlertToggle=!successAlertToggle">&times;</a>
			<strong>Success!</strong> {{successMessage}}
		</div>
		<i ng-if="dataLoading" class="fa-li fa fa-spinner fa-spin fa-2x"></i>
		<form name="Loginform" ng-submit="login()" role="form" ng-show="!isForgotPassword">
			<div class="pull-left">
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="NUMBER" ng-model="number" required pattern="^\d{10}$" oninvalid="this.setCustomValidity('Enter a valid mobile number');">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" placeholder="PASSWORD" ng-model="password" required>
				</div>

				<div class="form-group">
					<a class="member" href="#/register">{{::note.notMember}}</a>
					<div class="pass" ng-click="isForgotPassword = !isForgotPassword">{{::note.forgotPassword}}</div>

				</div>
			</div>
			<div class="pull-left">
				<button type="submit" class="loginBtn"><i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i></button>
				<div>
					<a href="#/home" class="pull-right homeText">{{::home}} <i class="fa fa-level-up fa-2x" aria-hidden="true"></i></a>
				</div>
			</div>
		</form>
		<form name="forgotPasswordForm" ng-submit="forgotPassword()" role="form" ng-show="isForgotPassword">
			<div class="pull-left">
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Number" ng-model="number" required pattern="^\d{10}$" oninvalid="this.setCustomValidity('Enter a valid mobile number');">
				</div>
				<span><i class="fa fa-info-circle" aria-hidden="true"></i> {{::note.newPasswordMsg}}</span>
			</div>
			<div class="pull-left">
				<button type="submit" class="loginBtn"><i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i></button>
				<div>
					<a href="#/home" class="pull-right homeText">{{::home}} <i class="fa fa-level-up fa-2x" aria-hidden="true"></i></a>
				</div>
			</div>
		</form>
	</div>
</div>
