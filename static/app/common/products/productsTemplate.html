		<div class="row product-gallery">
			<div class="pull-left col-sm-10">
				<div class="products" ng-repeat="products in productList | limitTo: offset">
					<div class="col-sm-3" ng-repeat="product in products | filter:$ctrl.query | selectedOptions:filterBy.selected">
						<a href="#/product-description/{{product.id}}"><img ng-src="{{product.src}}" class="img-responsive" alt="Unable to load image"></a>
						<div class="product-label">
							<span ng-class="{'limited-stock-label': product.availability == 'Limited', 'sold-out-label': product.availability == 'Sold Out'}" ng-if="product.availability ">{{::product.availability}}</span>
						</div>
						<div class="product-detail">
						<div class="product-name">
							<a href="#/product-description/{{product.id}}">{{product.title}}</a>
						</div>
						<span class="pull-left">
							<i ng-class="product.shortlisted ? 'fa-heart': 'fa-heart-o'" ng-click="product.shortlisted = !product.shortlisted;" class="fa fa-lg"></i>
							{{::pageText.shortlist}}
						</span>
						<span class="pull-right">
							<i class="fa fa-inr fa-lg" aria-hidden="true"></i> {{::product.price}}</span>
						</div>
					</div>
				</div>
				<div class="text-center show-more" ng-hide="productList.length === offset" ng-click="offset = offset + 1">
					<span>{{::pageText.seeMore}} <i class="fa fa-caret-square-o-down" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="pull-left col-sm-2">
				<div class="panel panel-default" ng-if="toggleFilterFlag">
					<div class="panel-heading">
						<span ng-click="toggleFilterFlag = !toggleFilterFlag">FILTER BY<i class="fa fa-angle-down" aria-hidden="true"></i></span>
						<button class="resetBtn pull-right" ng-click="filterBy.reset();"><i class="fa fa-times-circle"></i> Reset</button>
					</div>
					<div class="panel-body category-filter-panel">
						<div class="category-filter-row" ng-repeat="category in filterBy.categories">
							<input type="checkbox" ng-model="filterBy.selected[category]" ng-true-value="'{{category}}'" ng-false-value="''">
							{{category}}
						</div>
					</div>
				</div>
				<div class="carousel slide">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span>LATEST DEALS</span>
							<div class="carousel-controls-arrows">
								<span class="fa fa-chevron-left" ng-click="previousSel()"></span>
								<span class="fa fa-chevron-right" ng-click="nextSel()"></span>
							</div>
						</div>
						<div class="carousel-inner">
						<ol class="carousel-indicators">
							<li ng-repeat="offer in offers" class="{active : (offer.id === 0)}" ng-click="selectOffer($index)"></li>
						</ol>
						<div ng-class="{item: true, active : (offer.id === 0)}" ng-repeat="offer in offers"> <img ng-src="{{imgSourcePath}}/{{currentOffer}}" alt="offer not found">
							<div class="product-detail">
							<div class="product-name">
								<a href="#/product-description/{{offer.id}}">{{offer.name}}</a>
							</div>
							<span class="pull-left">
								<i ng-class="offer.isLiked ? 'fa-heart': 'fa-heart-o'" ng-click="offer.isLiked = !offer.isLiked; offer.likes = offer.likes + (offer.isLiked == true ?  1 : -1)" class="fa fa-lg"></i>
										{{::pageText.shortlist}}
							</span>
							<span class="pull-right">
								<i class="fa fa-inr fa-lg" aria-hidden="true"></i> {{::offer.price}}
							</span>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="social-connect text-center">
					<img src="content/img/social.png" alt="social connect" usemap="#logos">
				</div>
				<map name="logos">
					<area shape="poly" coords="7,6,62,6,35,74" href="http://www.youtube.com/" title="Youtube Connect" alt="Youtube" />
					<area shape="poly" coords="74,6,127,6,100,74" href="http://www.instagram.com/explore/tags/manpriya/" title="Instagram Connect" alt="Instagram" />
					<area shape="poly" coords="137,6,192,6,166,74" href="http://www.facebook.com/manpriyastyles" title="Facebook Connect" alt="Facebook" />
				</map>
			</div>
		</div>
