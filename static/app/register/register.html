<div class="login-page">
	<div class="signup-content">
		<form>
			<div class="form-group">
				<span class="signup-text"> SIGN UP </span>
				<a href="#/home" class="pull-right homeText">HOME <i class="fa fa-level-up fa-2x" aria-hidden="true"></i></a>
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="NAME">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="EMAIL">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg"  placeholder="MOBILE">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg"  placeholder="CITY">
			</div>
			<div class="form-group">
				<input type="password" class="form-control input-lg"  placeholder="PASSWORD">
			</div>

			<button type="submit" class="signupBtn"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>

			<button type="reset" class="cancelBtn"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
		</form>
	</div>
</div>
