<div class="login-page">
	<form class="signup-content">
			<div class="pull-left">
				<div class="form-group">
					<input type="text" class="form-control input-lg" id="" placeholder="NAME">
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-lg" id="" placeholder="EMAIL">
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-lg" id="" placeholder="MOBILE">
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-lg" id="" placeholder="CITY">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD">
				</div>
				
				<button type="submit" class="signupBtn"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
				
				<button type="reset" class="cancelBtn"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
			</div>
	</form>
</div>
